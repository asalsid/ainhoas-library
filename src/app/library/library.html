<div class="library-container">
  <div class="header">
    <h2>My Library</h2>
    <button (click)="this.detailsVisible.set(true)" class="add-book-btn"> Add New Book </button>
  </div>

  <app-book-list [books]="books()" [(selectedBook)]="selectedBook"></app-book-list>

  @if (detailsVisible()) {
    <app-book-detail [(book)]="selectedBook" (close)="closeDetails()"></app-book-detail>
  }
</div>
