<button (click)="detailVisible.set(true)">Add Book</button>
@if (detailVisible()) {
  <app-book-detail [book]="selectedBook()" (close)="cleanSelectedBook()"></app-book-detail>
}
<div class="book-list">
  @for (book of books(); track book.id) {
    <div class="book-item" (click)="selectBook(book)">
      <h2>{{ book.title }}</h2>
      <p>by {{ book.author }}</p>
      <p>Published in {{ book.year }}</p>
      <p>Genre: {{ book.genre }}</p>
    </div>
  }
</div>
